<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="movie-heading">Movie</h1>
        <button id="goBackBtn" style="display: none;">Go Back</button> 
        <form id="form">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i> 
                <input type="text" autocomplete="off" id="search" placeholder="Search" class="search">
            </div>
        </form>
        <button id="watchlistBtn" class="watchlist-btn">Watchlist</button>
        
    </header>
    <main id="main">
    </main>
    <script src="script.js"></script>
</body>
</html>
